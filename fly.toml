# fly.toml - Fly.io Configuration for M3U8 Proxy Server
# Replace 'your-app-name' with your chosen app name before deploying
#
# See https://fly.io/docs/reference/configuration/

app = 'your-app-name'
primary_region = 'iad'  # Choose your preferred region (e.g., iad, lax, fra, sin)

[build]

[env]
  PORT = '8080'
  HOST = '0.0.0.0'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
